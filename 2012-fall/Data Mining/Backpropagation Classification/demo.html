<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backpropagation Classification Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="control">
            <button id="add_class1">Class 1</button>
            <button id="add_class2">Class 2</button>
            <button id="clear">Clear</button>

            <button id="save">Save</button>
            <button id="load">Load</button>

            <input id="hidden_layer" type="range" min="1" max="100" value="2" title="Number of hidden layer units">
            <button id="train">Train</button>
            <button id="switch">Switch</button>
            <button id="bgraph">Graph</button>
            <progress id="progress" value="0" max="100">0%</progress>
            <output id="result"></output>
        </div>
        <canvas id="origin" width="500" height="500"></canvas>
        <canvas id="trained" width="500" height="500"></canvas>
        <canvas id="graph" width="500" height="500"></canvas>
    </div>
    <iframe id="iframe"></iframe>
    <input id="file" type="file">
    <script type="text/javascript" src="backpropagation.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</body>
</html>
